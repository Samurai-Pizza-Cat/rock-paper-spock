<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="harryStyles.css">
    <title>Rock Paper Scissors Spock</title>
</head>
<body>
    <h1>Rock Paper Scissors Spock</h1>

    <div>
        <img src="scissors.png" alt="">
        <img src="rock.png" alt="">
        <img src="paper.png" alt="">
        <img src="spock.png" alt="">  

    </div>

    <div>
        <p>Computer: <span id="computerDisplay"></span></p>
        <p>You: <span id="youDisplay"></span></p>
        <p>Outcome: <span id="outcomeDisplay"></span></p>
    </div>


    <button id="rockButton">Rock</button>
    <button id="paperButton">Paper</button>
    <button id="scissorButton">Scissors</button>


    <script src="main.js"></script>
</body>
</html>
